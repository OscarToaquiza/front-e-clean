<div class="right_col">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-6 text-center">
                    <h3 class="card-title">Lista de Contenedores - Total({{totalContainers}})</h3>
                </div>
                <div class="col-6 text-center">
                  
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="w50"> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_almacenaje_reciduo}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.tipo === 1">Contedor</span>
                        <span *ngIf="element.tipo === 2">Isla Soterrada</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="capacidad">
                    <th mat-header-cell *matHeaderCellDef class="w100" >Capacidad</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.capacidad }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef  class="w150" > Estado</th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf=" element.estado " class="text-success-css">Habilitado</span>
                        <span *ngIf=" !element.estado " class="text-danger-css" >Desabilitado</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sector">
                    <th mat-header-cell *matHeaderCellDef class="w100" >Sector</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.sector }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="w200">
                        <button type="button" class="btn btn-info" (click)="irCreatContainer()">
                            Nuevo
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="btn btn-warning" [routerLink]="['/epagal/list-containers/mant/', element.id_almacenaje_reciduo]">
                            <i class="fa fa-edit"></i> Editar
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSize]="10" [length]="totalContainers" showFirstLastButtons
                (page)="dataPagination($event)">
            </mat-paginator>
        </div>
    </div>
</div>
