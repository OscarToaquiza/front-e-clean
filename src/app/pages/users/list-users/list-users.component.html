<div class="right_col">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-6 text-center">
                    <h3 class="card-title">Lista de Usuarios Registrados - Total({{totalUsuarios}})</h3>
                </div>
                <div class="col-6 text-center">
                  
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="w50"> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef class="w100" >CÃ©dula</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.cedula }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef class="w150" > Rol User </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.rol === 1" >ADMINSITRADOR</span>
                        <span *ngIf="element.rol === 2" >TECNICO</span>
                        <span *ngIf="element.rol === 3" >CHOFER</span>
                        <span *ngIf="element.rol === 4" >CIUDADANO</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="w250">
                        <button type="button" class="btn btn-info" (click)="irCrearNoticia()">
                            Nuevo
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="btn btn-warning" [routerLink]="['/epagal/list-users/mant/', element.id_usuario]">
                            <i class="fa fa-edit"></i> Editar
                        </a>
                        <a *ngIf="element.id_usuario !== idUserLogin && element.rol !== 1" class="btn btn-danger" (click)="borrarUsuario(element.id_usuario)">
                            <i class="fa fa-close"></i> Dar Baja
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSize]="10" [length]="totalUsuarios" showFirstLastButtons
                (page)="dataPagination($event)">
            </mat-paginator>
        </div>
    </div>
</div>
