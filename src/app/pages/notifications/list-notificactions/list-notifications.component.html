<div class="right_col">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-6 text-center">
                    <h3 class="card-title">Lista de Notificaciones - Total({{totalNotificaciones}})</h3>
                </div>
                <div class="col-6 text-center">
                  
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="w50"> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_notificacion_problema}} </td>
                </ng-container>

                <ng-container matColumnDef="sector">
                    <th mat-header-cell *matHeaderCellDef> Sector </th>
                    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef >Fecha</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.fecha }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef > Tipo</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.tipo_dato }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef > Estado</th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf=" element.estado == 1" class="text-danger-css" >No Solucionado</span>
                        <span *ngIf=" element.estado == 2 " class="text-success-css">Solucionado</span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="w200">
                        <!-- <button type="button" class="btn btn-info" (click)="irCrearNoticia()">
                            Nuevo
                        </button> -->
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="btn btn-success" [routerLink]="['/epagal/list-notifications/see/', element.id_notificacion_problema]">
                            <i class="fa fa-eye"></i> Ver
                        </a>
                        <!-- <a class="btn btn-danger" (click)="borrarNoticia(element.id_noticia)">
                            <i class="fa fa-close"></i> Borrar
                        </a> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSize]="10" [length]="totalNotificaciones" showFirstLastButtons
                (page)="dataPagination($event)">
            </mat-paginator>
        </div>
    </div>
</div>
